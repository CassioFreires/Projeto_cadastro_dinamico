<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS STYLE -->
  <link rel="stylesheet" href="src/css/reset.css">
  <!-- CSS STYLE -->
  <link rel="stylesheet" href="src/css/style.css">
  <!-- GOOGLE FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- GOOGLE FONTE -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <!-- GOOGLE FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- GOOGLE FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- GOOGLE FONTE -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- GOOGLE FONTE -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- RESPONSIVE CSS -->
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Cadastro de pessoas</title>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header-topo">
      <nav class="header-nav-topo">
        <ul class="header-nav-ul-topo">
          <li><a href="index.html">Cadastro</a></li>
          <li><a href="consulta.html">Consulta</a></li>
        </ul>
      </nav>
      <!-- Menu hamburguer -->
      <div class="header-menu-hamburguer">
        <img src="src/img/menu.png" alt="">
      </div>
    </header>
    <!-- Fim Header -->
    <main class="main-conteudo">
      <h1>Cadastre um usu√°rio</h1>
      <section class="section">
        <form action="#" class="formulario">
          <div class="section-conteudo">
            <label for="#">Nome e sobrenome</label>
            <input type="text" id="nome">
          </div>
          <div class="section-conteudo">
            <label for="#">Telefone</label>
            <input type="text" id="telefone" maxlength="14">
          </div>
          <div class="section-conteudo">
            <label for="#">E-mail</label>
            <input type="text" id="email">
          </div>
          <div class="section-conteudo">
            <label for="#">CEP</label>
            <input type="text" id="cep" maxlength="9">
            <button id="btn-cep">Procurar</button>
          </div>
          <div class="section-conteudo">
            <label for="#">Cidade</label>
            <input type="text" id="cidade">
          </div>
          <div class="section-conteudo">
            <label for="#">Rua</label>
            <input type="text" id="rua">
          </div>
          <div class="section-conteudo">
            <label for="#">Bairro</label>
            <input type="text" id="bairro">
          </div>
          <div class="section-conteudo">
            <label for="#">UF</label>
            <input type="text" id="uf">
          </div>
          <div class="section-conteudo-btn">
            <button id="btn-cadastrar">Cadastrar</button>
          </div>
        </form>
      </section>
    </main>
  </div>
  <script type="module" src="src/js/main.js" defer></script>
</body>

</html>
